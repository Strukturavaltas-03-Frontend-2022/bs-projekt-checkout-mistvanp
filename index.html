<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row my-4">
        <div class="col-md-4 order-md-2 mt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="text-muted">Your cart</h3>
            <h3><span class="badge badge-secondary badge-pill">3</span></h3>
          </div>
          <ul class="list-group mt-2">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div>
                <strong>Product name</strong>
                <div>Brief description</div>
              </div>
              <div>$12</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div>
                <strong>Second product</strong>
                <div>Brief description</div>
              </div>
              <div>$8</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div>
                <strong>Third item</strong>
                <div>Brief description</div>
              </div>
              <div>$5</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center bg-light text-success"
            >
              <div>
                <strong>Promo code</strong>
                <div>EXAMPLECODE</div>
              </div>
              <div>-$5</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div>Total (USD)</div>
              <strong>$20</strong>
            </li>
          </ul>
          <form class="card p-2 mt-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Promo code"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Redeem</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-8 col-md-1 mt-4">
          <h3>Billing address</h3>
          <form class="mt-4">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>
            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email"
                >Email <span class="text-muted">(Optional)</span></label
              >
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="you@example.com"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="1234 Main St"
              />
            </div>
            <div class="form-group">
              <label for="address2"
                >Address 2 <span class="text-muted">(Optional)</span></label
              >
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="Apartment or suite"
              />
            </div>
            <div class="row">
              <div class="col-md-5">
                <label class="mr-2" for="countrySelect">Country</label>
                <select class="custom-select" id="countrySelect">
                  <option selected>Choose...</option>
                  <option value="1">United States</option>
                  <option value="2">Hungary</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="my-1 mr-2" for="stateSelect">State</label>
                <select class="custom-select" id="stateSelect">
                  <option selected>Choose...</option>
                </select>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="postCode">Zip</label>
                  <input type="text" class="form-control" id="postCode" />
                </div>
              </div>
            </div>

            <hr class="m2-2" />
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
              <label class="custom-control-label" for="customCheck1"
                >Shipping address is the same as my billing address</label
              >
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck2"
              />
              <label class="custom-control-label" for="customCheck2"
                >Save this information for next time</label
              >
            </div>
            <hr />
            <h3>Payment</h3>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="credit"
                name="customRadio"
                class="custom-control-input"
                checked
              />
              <label class="custom-control-label" for="credit"
                >Credit card</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="debit"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="debit">Debit card</label>
            </div>
            <div class="custom-control custom-radio mb-4">
              <input
                type="radio"
                id="paypal"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="paypal">Paypal</label>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="namecard">Name on card</label>
                <input type="text" class="form-control" id="namecard" />
                <small class="text-muted">Full name as displayed on card</small>
              </div>

              <div class="form-group col-md-6">
                <label for="cardnumber">Credit card number</label>
                <input type="text" class="form-control" id="cardnumber" />
              </div>
            </div>
            <div>
              <div class="row">
                <div class="form-group col-md-3">
                  <label for="expdate">Expiration</label>
                  <input type="text" class="form-control" id="expdate" />
                </div>
                <div class="form-group col-md-3">
                  <label for="cvvnum">CVV</label>
                  <input type="text" class="form-control" id="cvvnum" />
                </div>
              </div>
            </div>
            <hr />
            <button class="btn btn-primary btn-block">
              Continue to checkout
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
